{% extends basehtml %}

{% block content %}
  <form method="get">
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>
  {% if query %}
    <h2>Resultados para "{{ query }}":</h2>
    <ul>
      {% for result in results %}
        <li>{{ result }}</li>
      {% empty %}
        <li>No se encontraron resultados</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
